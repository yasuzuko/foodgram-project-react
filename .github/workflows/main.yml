name: Foodgram workflow

on: [push]
  
jobs:
    tests:
        runs-on: ubuntu-latest

        steps:
        - uses: actions/checkout@v2
        - name: Set up Python
          uses: actions/setup-python@v2
          with:
            python-version: 3.8

        - name: Install dependencies
          run: |

            python -m pip install --upgrade pip
            pip install flake8 pep8-naming flake8-broken-line flake8-return flake8-isort
            pip install -r backend/requirements.txt

        - name: Test with flake8 and django tests
          run: |
            python -m flake8

    build_and_push_to_docker_hub:
      name: Push Foodgram-backend Docker image to Docker Hub
      runs-on: ubuntu-latest
      needs: tests
      if: github.ref == 'refs/heads/master'
      steps:
        - name: Check out the repo
          uses: actions/checkout@v2 
      
        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v1 
      
        - name: Login to Docker
          uses: docker/login-action@v1 
          with:
            username: ${{ secrets.DOCKER_USERNAME }} 
            password: ${{ secrets.DOCKER_PASSWORD }}
      
        - name: Push to Docker Hub
          uses: docker/build-push-action@v2 
          with:
            push: true
            context: backend/
            tags: ${{ secrets.DOCKER_USERNAME }}/foodgram-backend:latest

    pull_images_and_put_env:
      runs-on: ubuntu-latest
      needs: build_and_push_to_docker_hub
      steps:
        - name: executing remote ssh commands to deploy
          uses: appleboy/ssh-action@master
          with:
            host: ${{ secrets.SSH_SERVER }}
            username: ${{ secrets.SSH_USER }}
            key: ${{ secrets.SSH_KEY }}
            passphrase: ${{ secrets.SSH_PASSPHRASE }}
            script: |
              sudo git clone https://github.com/yasuzuko/foodgram-project-react.git
              sudo docker pull ${{ secrets.DOCKER_USERNAME }}/foodgram-backend:latest
              sudo docker pull ${{ secrets.DOCKER_USERNAME }}/foodgram-frontend:latest
              touch .env 
              echo DEBUG = False >> .env
              echo SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }} >> .env
              echo ALLOWED_HOSTS=${{ secrets.SSH_SERVER }} >> .env
              echo POSTGRES_DB=${{ secrets.POSTGRES_DB }} >> .env
              echo POSTGRES_USER=${{ secrets.POSTGRES_USER }} >> .env
              echo POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} >> .env
              echo DB_HOST=${{ secrets.DB_HOST }} >> .env
              echo DB_PORT=${{ secrets.DB_PORT }} >> .env

    send_message:
        runs-on: ubuntu-latest       
        needs: deploy
        steps:
          - name: send message
            uses: appleboy/telegram-action@master
            with:
              to: ${{ secrets.TELEGRAM_TO }}
              token: ${{ secrets.TELEGRAM_TOKEN }}
              message: ${{ github.workflow }} успешно выполнен!
